<!DOCTYPE html>
<html lang="en">
<head>
  <!-- BASIC
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Bogdle</title>

  <!-- META
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="description" content="Wordle-inspired Boggle">
  <meta name="author" content="Michael Chadwick">
  <meta name="application-name" content="Bogdle">
  <meta name="title" content="Bogdle" />
  <meta property="og:title" content="Bogdle - A daily Boggle-like game">
  <meta property="og:url" content="https://bogdle.fun">
  <meta property="og:description" content="Guess all the words in the grid. A new grid each day.">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="bogdle.fun">

  <!-- FAVICONS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./assets/icons/safari-pinned-tab.svg" color="#529952">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="msapplication-TileColor" content="#529952">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="theme-color" content="#529952">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap">

  <!-- FONTAWESOME
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/app-dark.css">
  <link rel="stylesheet" href="./assets/css/modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <header>
    <div class="menu-left">

      <div id="nav-links">
        <button id="button-nav" class="icon" aria-label="Click for links to more apps by neb.host" tabindex="-1">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div id="nav-overlay">
          <div id="nav-content">
            <div class="container">

              <div class="nav-header">More Apps By Neb</div>

              <div class="nav-list">
                <a href="https://ah.neb.host">Audio Hash</a>
                <a href="https://gw.neb.host">Gem Warrior</a>
                <a href="https://raffler.neb.host">Raffler</a>
                <a href="https://sketchage.neb.host">Sketchage</a>
              </div>

              <div class="nav-footer">
                <!-- vvv neb.host subsite footer -->
                <footer id="footer-neb-host">site by <a style="color: #ffffff; font-family: 'Consolas', sans-serif; font-size: 12px;" href="https://neb.host">neb.host</a>
                </footer>
                <!-- ^^^ neb.host subsite footer -->
              </div>
            </div>

            <div id="button-nav-close">
              <a href="#">X</a>
            </div>

          </div>
        </div>
      </div>

      <button id="button-help" class="icon" aria-label="Help" tabindex="-1">
        <i class="fa-solid fa-question"></i>
      </button>

      <div id="debug-buttons" class="debug">
        <nav class="ddmenu">
          <div class="ddgroup">
            <button id="button-debug-dropdown" class="icon debug">
              <i class="fa-solid fa-bug"></i>
            </button>
            <div class="ddsub">
              <button id="button-show-config" class="icon">
                <i class="fa-solid fa-gears"></i>
              </button>
              <button id="button-show-state" class="icon">
                <i class="fa-solid fa-sliders"></i>
              </button>
              <button id="button-show-solution" class="icon">
                <i class="fa-solid fa-list"></i>
              </button>
            </div>
          </div>
        </nav>
      </div>

    </div>

    <div class="title">
      <h1>Bogdle</h1>
    </div>

    <div class="menu-right">
      <button id="button-stats" class="icon" aria-label="Statistics" tabindex="-1">
        <i class="fa-solid fa-chart-simple"></i>
      </button>
      <button id="button-settings" class="icon" aria-label="Settings" tabindex="-1">
        <i class="fa-solid fa-gear"></i>
      </button>
    </div>
  </header>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section id="game">
    <div id="mode-container">

      <div id="gamemode-container" class="setting-row">
        <a href="#" id="gamemode-0" class="disabled"
          data-active="false"
          date-gamemodeid="daily"
          onclick="_changeSetting('gameMode', 'daily')"
        >Daily</a>

        &nbsp;/&nbsp;

        <a href="#" id="gamemode-1"
          data-active="true"
          date-gamemodeid="free"
          onclick="_changeSetting('gameMode', 'free')"
        >Free Play</a>
      </div>

      <div id="difficulty-container" class="setting-row">
        <a href="#" id="diff-kid"
          data-active="false"
          data-diffid="kid"
          onclick="_changeSetting('difficulty', event)"
        >Kid</a>

        &nbsp;/&nbsp;

        <a href="#" id="diff-easy"
          data-active="false"
          data-diffid="easy"
          onclick="_changeSetting('difficulty', event)"
        >Easy</a>

        &nbsp;/&nbsp;

        <a href="#" id="diff-medium"
          data-active="false"
          data-diffid="medium"
          onclick="_changeSetting('difficulty', event)"
        >Medium</a>

        &nbsp;/&nbsp;

        <a href="#" id="diff-normal"
          data-active="true"
          data-diffid="normal"
          onclick="_changeSetting('difficulty', event)"
        >Normal</a>
      </div>

    </div>

    <div id="guess-container">
      <div id="guess"></div>
    </div>

    <div id="board-container">
      <div id="board">
        <div class="row">
          <div class="tile" data-state="tbd" data-pos="1" id="tile1"></div>
          <div class="tile" data-state="tbd" data-pos="2" id="tile2"></div>
          <div class="tile" data-state="tbd" data-pos="3" id="tile3"></div>
        </div>
        <div class="row">
          <div class="tile" data-state="tbd" data-pos="4" id="tile4"></div>
          <div class="tile" data-state="tbd" data-pos="5" id="tile5"></div>
          <div class="tile" data-state="tbd" data-pos="6" id="tile6"></div>
        </div>
        <div class="row">
          <div class="tile" data-state="tbd" data-pos="7" id="tile7"></div>
          <div class="tile" data-state="tbd" data-pos="8" id="tile8"></div>
          <div class="tile" data-state="tbd" data-pos="9" id="tile9"></div>
        </div>
      </div>
    </div>

    <div id="score-container">
      <span id="score-guessed"></span><span id="score-guessed-of"></span>
      <span id="score-total"></span><span id="score-total-words"></span>
    </div>

    <div id="hint-container">
      <div id="hint-arena">
        <button id="button-hint">Hint?</button>
        <button id="button-hint-reset">X</button>
      </div>
    </div>

    <div id="keyboard-container">
      <div class="row">
        <button id="button-submit" title="Submit word">
          <i class="fa-solid fa-check"></i>
        </button>
        <button id="button-backspace" title="Backspace">
          <i class="fa-solid fa-backspace"></i>
        </button>
        <button id="button-clear-guess" title="Clear guess">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button id="button-shuffle" title="Shuffle tiles">
          <i class="fa-solid fa-shuffle"></i>
        </button>
      </div>
      <div class="row sub">
        <button id="button-show-progress" title="Show progress">
          <i class="fa-solid fa-list-check"></i>
        </button>
        <button id="button-guess-lookup" title="Define valid word">
          <i class="fa-solid fa-book"></i>
        </button>
        <button id="button-create-new" title="Create new puzzle">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </div>
    </div>
  </section>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="./assets/js/lib/global.js"></script>
  <script src="./assets/js/lib/dom.js"></script>
  <script src="./assets/js/lib/animation.js"></script>
  <script src="./assets/js/lib/audio.js"></script>
  <!--<script src="./assets/js/lib/bogdle.js"></script>-->
  <script src="./assets/js/lib/findle.js"></script>
  <script src="./assets/js/lib/modal.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
