<!DOCTYPE html>
<html lang="en">
<head>

  <!-- META
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="description" content="Wordle-inspired Boggle">
  <meta name="author" content="Michael Chadwick">
  <meta name="application-name" content="Bogdle">
  <meta property="og:title" content="Bogdle - A daily Boggle-like game">
  <meta property="og:url" content="https://bogdle.fun">
  <meta property="og:description" content="Guess all the words in the grid. A new grid each day.">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="bogdle.fun">

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
  <link rel="manifest" href="./assets/images/site.webmanifest">
  <link rel="mask-icon" href="./assets/images/safari-pinned-tab.svg" color="#529952">
  <link rel="shortcut icon" href="./assets/images/favicon.ico">
  <meta name="msapplication-TileColor" content="#529952">
  <meta name="msapplication-config" content="./assets/images/browserconfig.xml">
  <meta name="theme-color" content="#529952">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap">

  <!-- FONTAWESOME
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/app-dark.css">
  <link rel="stylesheet" href="./assets/css/modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <header>
    <div class="menu-left">
      <button id="button-help" class="icon" aria-label="Help" tabindex="-1">
        <i class="fa-solid fa-question"></i>
      </button>
      <div id="debug-buttons" class="debug">
        <nav class="ddmenu">
          <div class="ddgroup">
            <button id="button-debug-dropdown" class="icon debug">
              <i class="fa-solid fa-bug"></i>
            </button>
            <div class="ddsub">
              <button id="button-create-new" class="icon">
                <i class="fa-solid fa-circle-plus"></i>
              </button>
              <button id="button-show-list" class="icon">
                <i class="fa-solid fa-list"></i>
              </button>
              <button id="button-reset-progress" class="icon">
                <i class="fa-solid fa-trash-can"></i>
              </button>
              <button id="button-show-config" class="icon">
                <i class="fa-solid fa-gears"></i>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="title">
      <h1>Bogdle</h1>
    </div>

    <div class="menu-right">
      <button id="button-stats" class="icon" aria-label="Statistics" tabindex="-1">
        <i class="fa-solid fa-chart-simple"></i>
      </button>
      <button id="button-settings" class="icon" aria-label="Settings" tabindex="-1">
        <i class="fa-solid fa-gear"></i>
      </button>
    </div>
  </header>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section id="game">
    <div id="score-container">
      <span id="score-guessed"></span><span id="score-guessed-of"></span>
      <span id="score-total"></span><span id="score-total-words"></span>
    </div>

    <div id="guess-container">
      <div id="guess"></div>
    </div>

    <div id="lookup-container">
      <button id="button-guess-lookup" class="icon">
        Lookup word <i class="fa-solid fa-book"></i>
      </button>
    </div>

    <div id="board-container">
      <div id="board">
        <div class="row">
          <div class="tile" data-state="tbd" data-pos="1" id="tile1"></div>
          <div class="tile" data-state="tbd" data-pos="2" id="tile2"></div>
          <div class="tile" data-state="tbd" data-pos="3" id="tile3"></div>
        </div>
        <div class="row">
          <div class="tile" data-state="tbd" data-pos="4" id="tile4"></div>
          <div class="tile" data-state="tbd" data-pos="5" id="tile5"></div>
          <div class="tile" data-state="tbd" data-pos="6" id="tile6"></div>
        </div>
        <div class="row">
          <div class="tile" data-state="tbd" data-pos="7" id="tile7"></div>
          <div class="tile" data-state="tbd" data-pos="8" id="tile8"></div>
          <div class="tile" data-state="tbd" data-pos="9" id="tile9"></div>
        </div>
      </div>
    </div>

    <div id="hint-container">
      <span></span>
      <div>
        <button id="button-hint">Hint?</button>
        <button id="button-hint-reset">X</button>
      </div>
      <span></span>
    </div>

    <div id="keyboard-container">
      <div class="row">
        <button id="button-submit">
          <i class="fa-solid fa-check"></i>
        </button>
        <button id="button-backspace">
          <i class="fa-solid fa-backspace"></i>
        </button>
        <button id="button-clear-guess">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button id="button-shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </button>
      </div>
      <div class="row">
        <button id="button-show-progress">
          <i class="fa-solid fa-list-check"></i>
        </button>
      </div>
    </div>
  </section>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="./assets/js/global.js"></script>
  <script src="./assets/js/lib/dom.js"></script>
  <script src="./assets/js/lib/animation.js"></script>
  <!--<script src="./assets/js/bogdle.js"></script>-->
  <script src="./assets/js/findle.js"></script>
  <script src="./assets/js/lib/modal.js"></script>
  <script src="./assets/js/main.js"></script>

</body>
</html>
