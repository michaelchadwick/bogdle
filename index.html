<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Bogdle</title>
  <meta name="description" content="Wordle-inspired Boggle">
  <meta name="author" content="Michael Chadwick">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- FONTAWESOME
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="./assets/fontawesome/css/fontawesome.min.css" rel="stylesheet">
  <link href="./assets/fontawesome/css/solid.min.css" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./assets/css/app.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./assets/images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
  <header>
    <div class="menu-left">
      <button id="button-help" class="icon" aria-label="Help" tabindex="-1">
        <i class="fa-solid fa-question"></i>
      </button>
    </div>

    <div class="title">
      <h1>Bogdle</h1>
    </div>

    <div class="menu-right">
      <button id="button-stats" class="icon" aria-label="Statistics" tabindex="-1">
        <i class="fa-solid fa-chart-simple"></i>
      </button>
      <button id="button-settings" class="icon" aria-label="Settings" tabindex="-1">
        <i class="fa-solid fa-gear"></i>
      </button>
    </div>
  </header>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section id="game">
    <section id="score"><span id="score-guessed"></span> of <span id="score-total"></span> words</section>

    <section id="guess-container">
      <section id="guess"></section>
    </section>

    <div id="board-container">
      <div id="board">
        <div class="row">
          <div class="tile" data-state="tbd" data-pos="1">w</div>
          <div class="tile" data-state="tbd" data-pos="2">h</div>
          <div class="tile" data-state="tbd" data-pos="3">e</div>
        </div>
        <div class="row">
          <div class="tile" data-state="tbd" data-pos="4">a</div>
          <div class="tile" data-state="tbd" data-pos="5">t</div>
          <div class="tile" data-state="tbd" data-pos="6">m</div>
        </div>
        <div class="row">
          <div class="tile" data-state="tbd" data-pos="7">e</div>
          <div class="tile" data-state="tbd" data-pos="8">a</div>
          <div class="tile" data-state="tbd" data-pos="9">l</div>
        </div>
      </div>
    </div>

    <div id="keyboard">
      <div class="row">
        <button id="buttonSubmit">
          <i class="fa-solid fa-check"></i>
        </button>
        <button id="buttonBackspace">
          <i class="fa-solid fa-backspace"></i>
        </button>
        <button id="buttonShuffle" disabled="">
          <i class="fa-solid fa-shuffle"></i>
        </button>
      </div>
      <div class="row">
        <button id="buttonShowList">
          <i class="fa-solid fa-list"></i>
        </button>
        <button id="buttonResetProgress">
          <i class="fa-solid fa-trash-can"></i>
        </button>
    </div>
  </section>

  <div id="bogdle-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span id="bogdle-modal-close" class="modal-close">&times;</span>
      <div id="bogdle-modal-body" class="modal-body"></div>
    </div>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="./assets/js/main.js"></script>

  <!-- vvv neb.host subsite footer -->

  </footer>
  <!-- ^^^ neb.host subsite footer -->
</body>
</html>
